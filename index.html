<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.scss" />
    <title>SpeechRecognition</title>
  </head>
  <body>
    <section id="control">
      <h1 id="status">SpeechRecognition</h1>
      <button type="button" id="start">Start</button>
      <div id="control__settings">
        <div>
          <label
            >Font size(<span id="control__settings--font-size"></span
            >rem):</label
          >
          <button
            type="button"
            class="control__settings--font-size-button"
            data-size="-1"
          >
            -1
          </button>
          <button
            type="button"
            class="control__settings--font-size-button"
            data-size="-0.5"
          >
            -0.5
          </button>
          <button
            type="button"
            class="control__settings--font-size-button"
            data-size="0"
          >
            Base
          </button>
          <button
            type="button"
            class="control__settings--font-size-button"
            data-size="0.5"
          >
            +0.5
          </button>
          <button
            type="button"
            class="control__settings--font-size-button"
            data-size="1"
          >
            +1
          </button>
        </div>
        <div>
          <label>Font weight:</label>
          <select id="control__settings--font-weight">
            <option value="normal">Default</option>
            <option value="bold">Bold</option>
          </select>
        </div>
        <div>
          <label>Font style:</label>
          <select id="control__settings--font-style">
            <option value="normal">Default</option>
            <option value="italic">Italic</option>
          </select>
        </div>
        <div>
          <label>Text style:</label>
          <select id="control__settings--text-style">
            <option value="default">Default</option>
            <option value="bubble">Bubble</option>
          </select>
        </div>
        <div>
          <label
            >Text width(<span id="control__settings--text-width"></span
            >px):</label
          >
          <input
            id="control__settings--text-width-input"
            type="range"
            min="0"
            max="1000"
            value="250"
          />
        </div>
        <div>
          <label>Language:</label>
          <select id="control__settings--language">
            <option value="id-ID">Bahasa Indonesia</option>
            <option value="en-US">English (US)</option>
            <option value="es-ES">Español</option>
            <option value="de-DE">Deutsch</option>
            <option value="fil-PH">Filipino</option>
            <option value="fr-FR">Français</option>
            <option value="it-IT">Italiano</option>
            <option value="nb-NO">Norsk bokmål</option>
            <option value="ru-RU">Pусский</option>
            <option value="uk-UA">Українська</option>
            <option value="ko-KR">한국어</option>
            <option value="cmn-Hans-CN">普通话 (中国大陆)</option>
            <option value="cmn-Hant-TW">中文 (台灣)</option>
            <option value="ja-JP" selected>日本語</option>
          </select>
        </div>
      </div>
    </section>
    <section id="view">
      <div
        id="result-text"
        class="message__style--default"
        style="width: 250px"
      >
        Press "Start" button to start...
      </div>
    </section>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
